<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguardando resposta da API</title>
</head>

<body>
    <section id="cadastro" class="modal oculto">
        <div class="janela">
            <div>
                <h2>Cadastro de Aluno</h2>
                <button>X</button>
            </div>
            <form>
                <input type="text" placeholder="RA" name="ra" required>
                <input type="text" placeholder="Nome" name="nome" required>
                <input type="text" placeholder="Telefone" name="telefone" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
    <header>
        <h1>Aguardando resposta da API</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="4">Lista de Alunos</th>
                </tr>
                <tr>
                    <th>RA</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Detalhes</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <footer>By Wellington e Paiva</footer>
    <section id="detalhes" class="modal oculto">
        <div class="janela">
            <div>
                <h2>Detahes do Aluno</h2>
                <button>X</button>
            </div>
            <form>
                <input type="text" placeholder="RA" name="ra" disabled>
                <input type="text" placeholder="Nome" name="nome" required>
                <input type="text" placeholder="Telefone" name="telefone" required>
                <button type="submit">Atualizar</button>
            </form>
            <button onclick="excluir()">Excluir</button>
            <table>
                <thead>
                    <tr>
                        <th colspan="5">Emprestimos</th>
                    </tr>
                    <tr>
                        <th>id</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Retirada</th>
                        <th>Devolução</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
