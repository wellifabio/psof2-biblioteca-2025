<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguardando resposta da API</title>
</head>

<body>
    <section id="cadastro" class="modal oculto">
        <div class="janela">
            <div>
                <h2>Cadastro de Emprestimo</h2>
                <button>X</button>
            </div>
            <form>
                <input type="text" placeholder="RA do Aluno" name="alunoRa" required>
                <input type="number" placeholder="Id do Livro" name="livroId" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
    <header>
        <h1>Aguardando resposta da API</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="6">Lista de Emprestimos</th>
                </tr>
                <tr>
                    <th>Id</th>
                    <th>Aluno RA</th>
                    <th>Livro ID</th>
                    <th colspan="2">Retirada</th>
                    <th colspan="2">Devolução</th>
                    <th>Multa</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <footer>By Wellington e Paiva</footer>
    <section id="detalhes" class="modal oculto">
        <div class="janela">
            <div>
                <h2>Detahes do Emprestimo</h2>
                <button>X</button>
            </div>
            <form>
                <input type="number" placeholder="Id" name="id" disabled>
                <input type="text" placeholder="RA do Aluno" name="alunoRa" required>
                <input type="number" placeholder="Id do Livro" name="livroId" required>
                <input type="datetime-local" placeholder="Retirada" name="retirada" required>
                <input type="datetime-local" placeholder="Devolução" name="devolucao">
                <input type="number" step="0.02" placeholder="Multa" name="multa">
                <button type="submit">Atualizar</button>
            </form>
            <button onclick="excluir()">Excluir</button>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
